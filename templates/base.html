{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="{% block htmlClass %}{% endblock %}">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notch</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <!-- Scripts -->
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'js/modernizr.full.js' %}"></script>
    <!-- Adobe Typekit -->
    <script src="//use.typekit.net/asa6cbo.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    {% block imports %}

    {% endblock %}

            document.createElement('nav');
            document.createElement('section');
            document.createElement('article');
            document.createElement('aside');
            document.createElement('footer');
        </script>
    <![endif]-->
</head>
<body>
    <!-- Nav Block -->
    <nav id="nav">
        <div class="nav-wrapper">
            <div class="nav-head">
                <a href="/" title="logo" class="nav-logo">notch</a>
                <button class="nav-toggle">
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                </button>
            </div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="">Work.</a></li>
                    <li><a href="">About.</a></li>
                    <li><a href="/inspire">Inspire.</a></li>
                    <li><a href="/contact">Contact.</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="{% static 'js/functions.js' %}"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <!-- Please call pinit.js only once per page -->
    <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];

      js = d.createElement(s); js.id = id;

      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
